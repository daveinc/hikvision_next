update_snapshot:
  name: Update snapshot
  description: Update the snapshot file in an image entity. Used by take_pictures_on_motion_detection blueprint.
  target:
    entity:
      domain: image
      integration: hikvision_next
  fields:
    filename:
      required: true
      name: Filename
      description: The filename of the snapshot to display.
      example: "/media/hikvision_next/snapshots/2024-08/07/2024-08-07__11-54-19__camera01.jpg"
      selector:
        text:

reboot:
  name: Reboot
  description: Reboot the device.
  fields:
    config_entry_id:
      required: true
      name: "Device"
      description: "Permission needed  - Remote: Shutdown/Reboot"
      selector:
        config_entry:
          integration: hikvision_next

isapi_request:
  name: ISAPI request
  description: "Send a custom ISAPI request to the device."
  fields:
    config_entry_id:
      required: true
      name: "Device"
      description: "The Hikvision device."
      selector:
        config_entry:
          integration: hikvision_next
    method:
      required: true
      name: "HTTP method"
      description: "WARNING: You do POST and PUT at your own risk!"
      default: GET
      selector:
        select:
          mode: dropdown
          options:
            - GET
            - POST
            - PUT
    path:
      required: true
      name: "ISAPI path"
      description: "The ISAPI endpoint to request. Example: /System/deviceInfo"
      selector:
        text:
    payload:
      required: false
      name: "Request payload"
      description: "XML data"
      selector:
        text:
          multiline: true

ptz_move:
  name: PTZ Move
  description: "Control PTZ camera movement (pan, tilt, zoom)."
  target:
    entity:
      domain: camera
      integration: hikvision_next
  fields:
    direction:
      required: false
      name: "Direction"
      description: "Predefined movement direction"
      selector:
        select:
          mode: dropdown
          options:
            - label: "Up"
              value: "up"
            - label: "Down"
              value: "down"
            - label: "Left"
              value: "left"
            - label: "Right"
              value: "right"
            - label: "Up Left"
              value: "up_left"
            - label: "Up Right"
              value: "up_right"
            - label: "Down Left"
              value: "down_left"
            - label: "Down Right"
              value: "down_right"
            - label: "Zoom In"
              value: "zoom_in"
            - label: "Zoom Out"
              value: "zoom_out"
            - label: "Stop"
              value: "stop"
    pan:
      required: false
      name: "Pan speed"
      description: "Custom pan speed/direction (-100 to 100). Overrides direction parameter."
      example: 50
      selector:
        number:
          min: -100
          max: 100
    tilt:
      required: false
      name: "Tilt speed"
      description: "Custom tilt speed/direction (-100 to 100). Overrides direction parameter."
      example: 30
      selector:
        number:
          min: -100
          max: 100
    zoom:
      required: false
      name: "Zoom speed"
      description: "Custom zoom speed/direction (-100 to 100). Overrides direction parameter."
      example: 20
      selector:
        number:
          min: -100
          max: 100
    duration:
      required: false
      name: "Duration (ms)"
      description: "Movement duration in milliseconds (for momentary mode)"
      default: 1000
      selector:
        number:
          min: 100
          max: 10000
          unit_of_measurement: "ms"
    continuous:
      required: false
      name: "Continuous mode"
      description: "If enabled, movement continues until stop command is sent"
      default: false
      selector:
        boolean:

ptz_stop:
  name: PTZ Stop
  description: "Stop all PTZ camera movement."
  target:
    entity:
      domain: camera
      integration: hikvision_next
